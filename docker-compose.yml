version: '3.8'

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ai-email-scheduler-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - ai-scheduler-network
    healthcheck:
      # Try using the Ollama CLI directly if available, otherwise use wget
      # If this fails, you can remove the healthcheck and change backend depends_on to just: ollama
      test: ["CMD-SHELL", "ollama list > /dev/null 2>&1 || wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-email-scheduler-backend
    ports:
      - "5000:5000"
    volumes:
      # Mount credentials directory for Google API tokens
      - ./credentials:/app/credentials
      - ./token.json:/app/token.json
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      # Connect to Ollama service running in Docker
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-scheduler-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-email-scheduler-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ai-scheduler-network

networks:
  ai-scheduler-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local



